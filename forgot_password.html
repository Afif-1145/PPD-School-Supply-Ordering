
<!doctype html>
<html lang="ms">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Forgot Password</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: 
      linear-gradient(135deg, #d4e8ff 0%, #e8f4ff 50%, #dceeff 100%),
      radial-gradient(circle 500px at 20% 80%, rgba(76,175,80,0.08) 0%, transparent 50%),
      radial-gradient(circle 450px at 85% 15%, rgba(66,165,245,0.08) 0%, transparent 50%);
    background-attachment: fixed;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: -5%;
    right: -10%;
    width: 700px;
    height: 700px;
    background: radial-gradient(circle at center, rgba(66,165,245,0.25) 0%, rgba(66,165,245,0.12) 35%, transparent 65%);
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
    animation: float 22s ease-in-out infinite;
  }

  body::after {
    content: '';
    position: fixed;
    bottom: -5%;
    left: -15%;
    width: 650px;
    height: 650px;
    background: radial-gradient(circle at center, rgba(76,175,80,0.2) 0%, rgba(76,175,80,0.08) 40%, transparent 70%);
    border-radius: 50%;
    z-index: 1;
    pointer-events: none;
    animation: float-reverse 26s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-30px) translateX(20px); }
  }
  @keyframes float-reverse {
    0%, 100% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(30px) translateX(-20px); }
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(25,118,210,0.15);
    width: 100%;
    max-width: 420px;
    z-index: 5;
    position: relative;
    animation: fadeInUp 0.6s;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #1976d2;
    margin-bottom: 10px;
    font-weight: 700;
    font-size: 28px;
  }

  .subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
    font-size: 14px;
  }

  input, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border: 2px solid #b6d0f7;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 15px;
    font-family: 'Poppins', sans-serif;
    transition: all 0.3s;
  }
  input:focus, select:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 0 3px rgba(25,118,210,0.1);
  }

  button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg,#1976d2 60%,#42a5f5 100%);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s;
    box-shadow: 0 4px 12px rgba(25,118,210,0.3);
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  button:hover::before {
    width: 300px;
    height: 300px;
  }
  button:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 6px 20px rgba(25,118,210,0.4);
  }
  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #1976d2;
    text-decoration: none;
    font-weight: 500;
  }
  a:hover { text-decoration: underline; }

  .step { display: none; }
  .step.active { display: block; }

  @media (max-width: 480px) {
    .container { padding: 30px 20px; max-width: 340px; }
    h2 { font-size: 22px; }
  }

/* Corak Sarawak visible (CSS zig-zag / diamond) */
  .pattern-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
      repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.2) 0,
        rgba(255,255,255,0.2) 2px,
        transparent 3px,
        transparent 20px
      ),
      repeating-linear-gradient(
        -45deg,
        rgba(255,255,255,0.2) 0,
        rgba(255,255,255,0.2) 2px,
        transparent 3px,
        transparent 20px
      );
    pointer-events: none;
    z-index: 3; /* di atas background tapi bawah container */
  }
  
</style>
</head>
<body>
  <!-- Corak overlay Sarawak -->
  <div class="pattern-overlay"></div>

  <div class="container">
    <!-- Step 1: Enter Email -->
    <div id="step1" class="step active">
      <h2>Lupa Password?</h2>
      <p class="subtitle">Masukkan email anda untuk set semula password</p>
      <input type="email" id="email" placeholder="Email Anda" required>
      <button id="checkEmailBtn">Seterusnya</button>
      <a href="login.html">Kembali ke Login</a>
    </div>

    <!-- Step 2: Enter Hint -->
    <div id="step2" class="step">
      <h2>Masukkan Hint</h2>
      <p class="subtitle">Masukkan Hint Word yang anda tetapkan semasa pendaftaran</p>
      <input type="text" id="hintInput" placeholder="Hint Word" required>
      <button id="verifyAnswerBtn">Verify</button>
      <a href="#" onclick="goToStep(1); return false;">Kembali</a>
    </div>

    <!-- Step 3: Set New Password -->
    <div id="step3" class="step">
      <h2>Password Baru</h2>
      <p class="subtitle">Masukkan password baru anda</p>
      <input type="password" id="newPassword" placeholder="Password Baru" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button id="resetPasswordBtn">Reset Password</button>
      <a href="login.html">Kembali ke Login</a>
    </div>
  </div>

<script src="config.js"></script>
<script>
let currentEmail = '';
let currentUser = null;

function goToStep(stepNumber){
  document.querySelectorAll('.step').forEach(s=>s.classList.remove('active'));
  document.getElementById('step'+stepNumber).classList.add('active');
}

// Step 1: Check email exists
document.getElementById('checkEmailBtn').addEventListener('click', async ()=>{
  const btn = document.getElementById('checkEmailBtn');
  const email = document.getElementById('email').value.trim().toLowerCase();
  if(!email){ alert('Sila masukkan email!'); return; }

  btn.disabled = true;
  const oldText = btn.textContent;
  btn.textContent = 'Memproses…';

  let users = JSON.parse(localStorage.getItem('users')||'[]');
  let user = users.find(u=>u.email.toLowerCase()===email);

  if(!user && typeof isConfigured==='function' && isConfigured()){
    try {
      const res = await getUserByEmail(email,true);
      if(res && res.success && res.user){
        user = res.user;
        if(!users.some(u=>u.email.toLowerCase()===user.email.toLowerCase())){
          users.push(user);
          localStorage.setItem('users',JSON.stringify(users));
        }
      }
    } catch(e){ console.error('Error fetching user:', e); }
  }

  btn.disabled = false;
  btn.textContent = oldText;

  if(!user){ alert('Email tidak dijumpai!'); return; }
  currentEmail = email;
  currentUser = user;
  if(!user.hint || user.hint.trim()===''){ alert('Akaun ini tidak mempunyai Hint word. Sila hubungi admin.'); return; }
  goToStep(2);
});

// Step 2: Verify Hint
document.getElementById('verifyAnswerBtn').addEventListener('click', ()=>{
  const btn = document.getElementById('verifyAnswerBtn');
  const hintVal = document.getElementById('hintInput').value.trim().toLowerCase();
  if(!hintVal){ alert('Sila masukkan Hint Word!'); return; }

  btn.disabled = true;
  const oldText = btn.textContent;
  btn.textContent = 'Memeriksa…';

  setTimeout(()=>{
    if(hintVal===currentUser.hint.toLowerCase()){ goToStep(3); }
    else { alert('Hint salah! Cuba lagi.'); }
    btn.disabled = false;
    btn.textContent = oldText;
    document.getElementById('hintInput').value='';
  },500);
});

// Step 3: Reset Password
document.getElementById('resetPasswordBtn').addEventListener('click', async ()=>{
  const btn = document.getElementById('resetPasswordBtn');
  const newPassword = document.getElementById('newPassword').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();

  if(!newPassword || !confirmPassword){ alert('Sila lengkapkan semua ruangan!'); return; }
  if(newPassword!==confirmPassword){ alert('Password tidak sepadan!'); return; }
  if(newPassword.length<6){ alert('Password mestilah sekurang-kurangnya 6 aksara!'); return; }

  btn.disabled = true;
  const oldText = btn.textContent;
  btn.textContent = 'Memproses…';

  let users = JSON.parse(localStorage.getItem('users')||'[]');
  const idx = users.findIndex(u=>u.email.toLowerCase()===currentEmail);
  if(idx!==-1){ users[idx].password=newPassword; localStorage.setItem('users',JSON.stringify(users)); }

  if(typeof isConfigured==='function' && isConfigured()){
    try {
      const url = GOOGLE_APPS_SCRIPT_CONFIG.webAppUrl+
                  '?action=resetPassword&email='+encodeURIComponent(currentEmail)+
                  '&newPassword='+encodeURIComponent(newPassword);
      await fetch(url,{method:'GET',redirect:'follow'});
      console.log('Password updated in Google Sheet');
    } catch(e){ console.error('Error updating Google Sheet:', e); }
  }

  btn.disabled = false;
  btn.textContent = oldText;

  alert('Password berjaya ditukar! Sila login dengan password baru.');
  window.location.href='login.html';
});
</script>
</body>
</html>
